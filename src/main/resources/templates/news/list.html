<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:include="common/resources :: resources">
</head>
<body>
<!-- top -->
<div class="navbar navbar-default" id="navbar" th:include="common/top :: top"></div>
<!-- main -->
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {ace.settings.check('main-container', 'fixed')} catch (e) {}
    </script>
    <!-- left -->
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <div class="sidebar" id="sidebar" th:include="common/left :: left">
        </div>

        <!-- content -->
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">精选管理</a>
                    </li>
                    <li class="active" >精选列表</li>
                </ul><!-- .breadcrumb -->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
                                        <span class="input-icon">
                                            <input type="text" placeholder="Search ..." class="nav-search-input"
                                                   id="nav-search-input" autocomplete="off"/>
                                            <i class="icon-search nav-search-icon"></i>
                                        </span>
                    </form>
                </div><!-- #nav-search -->
            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>精选列表</h1>
                </div><!-- /.page-header -->

                <div class="row">
                    <div class="col-xs-12">

                        <div class="table-responsive">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>标题</th>
                                    <th>排序</th>
                                    <th>链接</th>
                                    <th>状态</th>
                                    <th>添加时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="n,nStat : ${news}">
                                    <td th:text="${nStat.index+1}">1</td>
                                    <td th:text="${n.title}">1</td>
                                    <td th:text="${n.sort}">1</td>
                                    <td th:text="${n.explicitLink}">1</td>
                                    <td th:text="${n.status}">1</td>
                                    <td th:text="${#dates.format(n.createDate, 'yyyy-MM-dd HH:mm:ss')}">1</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                            <a class="green" href="#">
                                                <i class="icon-pencil bigger-130"></i>
                                            </a>

                                            <a class="red" href="#">
                                                <i class="icon-trash bigger-130"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!--- 分页 -->
                            <ul class="pagination" id="pagination1" style="float: right;"></ul>

                        </div>
                    </div>
                </div>

            </div><!-- /.page-content -->
        </div>

        <!-- footer -->
        <div class="ace-settings-container" id="ace-settings-container" th:include="common/footer :: footer"></div>

    </div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>



<!-- config -->
<div th:include="common/config :: config"></div>


<!-- page specific plugin scripts -->

<script src="/static/assets/js/jquery.dataTables.min.js" th:src="@{assets/js/jquery.dataTables.min.js}"></script>
<script src="/static/assets/js/jquery.dataTables.bootstrap.js" th:src="@{assets/js/jquery.dataTables.bootstrap.js}"></script>
<script src="/static/assets/js/jquery-2.0.3.min.js" th:src="@{assets/js/jquery-2.0.3.min.js}"></script>
<script src="/static/common/js/jqPaginator.js" th:src="@{common/js/jqPaginator.js}"></script>



<!-- inline scripts related to this page -->

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $("#news_list").addClass("active open");
    $("#news_list_active").addClass("active");
    jQuery(function($) {
        $.jqPaginator('#pagination1', {
            totalPages: /*[[${news.totalPages}]]*/,
            visiblePages: 10,
            currentPage: /*[[${news.number+1}]]*/,
            first: '<li class="first"><a href="javascript:void(0);">首页</a></li>',
            prev: '<li class="prev"><a href="javascript:void(0);"><i class="arrow arrow2"></i>上一页</a></li>',
            next: '<li class="next"><a href="javascript:void(0);">下一页<i class="arrow arrow3"></i></a></li>',
            last: '<li class="last"><a href="javascript:void(0);">末页</a></li>',
            page: '<li class="page"><a href="javascript:void(0);">{{page}}</a></li>',
            onPageChange: function (num, type) {
                if (type=='change') {
                    location.href="/news?page="+(num-1);
                }
            }
        });

    });
    /*]]>*/
</script>

</body>
</html>
